<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        .image-thumbail {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body class="m-5">
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Photo Store</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'createPhoto' %}">Add Photo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"></a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'logout' %}" tabindex="-1"">Logout</a>
        </li>
    </ul>
<br>

    <div class=" container">
                {% if request.user.is_authenticated %}
                <div class="alert alert-success" role="alert">
                    <p>Hello {{request.user.first_name}} {{request.user.last_name}} Welcome Back</p>
                </div>
                {% endif %}

                <div class="row">
                    <div class="col-md-9">
                        <div class="row">

                            {% for photo in photos %}
                            <div class="col-md-4">
                                <div class="card my-2">
                                    <img class="image-thumbail" src="{{photo.image.url}}" alt="Card image cap">
                                    <p>{{photo.title}}</p>
                                    <p>{{photo.description}}</p>
                                    <a href="{% url 'photo' photo.id %}"
                                        class="btn btn-outline-dark btn-sm m-1">View</a>
                                </div>
                            </div>
                            {% empty %}
                            <h3>No photos</h3>
                            {% endfor %}








                        </div>
                    </div>
                </div>
                </div>

</body>

</html>
