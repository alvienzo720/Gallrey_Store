<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login/Regiser</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        .login--wrapper {
            display: flex;
            align-items: center;
            height: 85vh;
            justify-content: center;
            background-color: aliceblue;
        }

        .form {
            width: 500px;
        }
    </style>
</head>

<body
    style="background-image: url('https://plus.unsplash.com/premium_photo-1668365948804-8343644278d0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80');">
    <br>
    <div class="container">

        <div class="login--wrapper">
            <form method='POST'>
                <h1>Register</h1>
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">{{field.label}}</label>
                    {{field}}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Register</button>
                <p>Already have an account <a href="{% url 'login' %}">Login</a></p>

            </form>
        </div>

    </div>
</body>

</html>
