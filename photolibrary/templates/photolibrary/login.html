<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
        .login--wrapper {
            display: flex;
            align-items: center;
            height: 80vh;
            justify-content: center;
            background-color: aliceblue;
        }

        .form {
            width: 500px;
        }
    </style>
</head>

<body
    style="background-image: url('https://plus.unsplash.com/premium_photo-1668365948804-8343644278d0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80');">
    <br>
    <div class="container">

        <div class="login--wrapper">
            <form method='POST' class="form">
                {% csrf_token %}
                <h1>Login</h1>
                <h4>Photo Store</h4>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword1">
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
                <p>Don't have an account <a href="{% url 'register' %}">Register</a></p>
                <p>Forgot Password ? <a href="{% url 'reset_password' %}">Reset Password</a></p>

            </form>
        </div>

    </div>
</body>

</html>
